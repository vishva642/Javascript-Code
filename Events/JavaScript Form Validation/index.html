<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="w-50 p-5 mt-5 mx-auto shadow-sm" name="myForm" onsubmit="return validateForm()">
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" name="fname" class="form-control" required>
            <span class="error"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">E-Mail Address</label>
            <input type="email" name="femail" class="form-control" required>
            <span class="error"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" name="fphone" class="form-control" required>
            <span class="error"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="fpassword" class="form-control" required>
            <span class="error"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="fcfpassword" class="form-control" required>
            <span class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
