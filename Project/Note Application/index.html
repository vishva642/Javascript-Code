<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <section class="border shadow-sm p-5 rounded">
        <div class="mb-3">
          <input type="text" class="mb-3 form-control text-danger" id="title" placeholder="Title">
          <textarea placeholder="Content" id="content" class="form-control"></textarea>
          <div id="form-error" class="text-danger mb-2"></div>
        </div>
        <div class="text-center">
          <button class="btn btn-success p-2" onclick="addNote()">Add Note</button>
        </div>
      </section>
      <div id="notes-wrapper" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
