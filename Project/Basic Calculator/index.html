<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <input type="number" id="input-1" placeholder="Enter First Number">
        <input type="number" id="input-2" placeholder="Enter First Number">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <h3 id="answer"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
