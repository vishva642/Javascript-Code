<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Countdown Section -->
        <div id="countdown">
            <h1>Countdown Timer</h1>
            <div id="timer">
                <p id="time"></p>
            </div>
        </div>

        <!-- Quotes Section -->
        <div id="quotes">
            <h2>Inspirational Quote</h2>
            <p id="quote"></p>
            <button id="new-quote">Get New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
